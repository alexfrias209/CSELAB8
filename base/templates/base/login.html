{% extends 'main.html' %} 
{% block content %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <h1>Sign in</h1>
    <input type="text" name="username" placeholder="Enter Username" />
    <input type="password" name="password" placeholder="Enter password" />
    <button type="submit">Login</button>
  </form>
  {% endblock %}
